spring:
  application:
    name: management-system

  datasource:
    url: jdbc:mysql://localhost:3306/quiz_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080


springfox:
  documentation:
    swagger-ui:
      base-url: /swagger-ui.html